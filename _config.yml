# Site settings
title: Srinath Koilakonda # site title
description: >- # site description
  He's Cyber Securtiy enthusiast, web developer and experience as a data bases, Network security, Application security and Cloud security.
  for meet him <a href="https://github.com/sk0x1234" target="_blank" rel="noopener">@github</a>.
lang: en-US # default lang
timezone: New_Yoek/Jakarta # set your timezone
image: assets/img/ogp.png # This image used for Open Graph more info https://ogp.me/
repo: https://github.com/sk0x1234/dev-ii-web # site repo [optional]
mode: dark # default theme "dark" | "light"

# Profile settings
author:
  name: Srinath Koilakonda # author name
  bio: >- # tell to the world
    Hi, My name is Srinath. I am an aspiring Cloud application Security Engineer. I have  a Masters in information security & privacy from NJIT Newark.  I have joined SeedStages as a Security Intern role to contribute and learn. Hit me up with anything interestings about Science , Space & Security.
    What I do for fun? play football and chess. <a href="https://github.com/sk0x1234/" target="_blank" rel="noopener">@github</a>.
  username: sk0x1234 # author username
  github: sk0x1234
  twitter: s_koilakonda
  facebook: srinath-koilakonda
  email: srinath.koilakonda@gmail.com # your contact adress
  avatar: /assets/img/avatar.jpg # change with your own avatar

# Url settings
url: "https://sk0x1234.netlify.com"
baseurl:
permalink: /:title/
google_analytics:
fb_appid:

# Collection setting
collections:
  posts:
    output: true

# Markdown settings
markdown: kramdown
highlighter: rouge
kramdown:
  syntax_highlighter: rouge

# Default front matter
defaults:
  - scope:
      path: ""
    values:
      layout: post
      comments: false

# Jekyll Compose default front matter
jekyll_compose:
  post_default_front_matter:
    modified:
    tags: []
    description:
  draft_default_front_matter:
    modified:
    tags: []
    description:

# Build settings
sass:
  style: compressed

include:
  - _redirects
  - .htaccess

exclude:
  - CNAME
  - Gemfile
  - Gemfile.lock
  - LICENSE
  - CHANGELOG.md
  - README.md
  - node_modules
  - CODE_OF_CONDUCT.md

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-postfiles
